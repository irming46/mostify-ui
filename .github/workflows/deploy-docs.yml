name: Deploy Docs  

on:  
  push:  
    branches:  
      - main  # 每次推送到 main 分支时触发  

jobs:  
  deploy:  
    runs-on: ubuntu-latest  

    steps:  
    - name: Checkout repository  
      uses: actions/checkout@v2  
      
    - name: Set up Node.js  
      uses: actions/setup-node@v2  
      with:  
        node-version: '20.12.2'  # 或者你的项目所需的 Node.js 版本  

    - name: Install dependencies  
      run: npm install  
      working-directory: ./docs  # 指向 docs 目录进行 npm 安装  

    - name: Build docs  
      run: npm run generate  # 根据需要构建文档，确认这是你在 docs 目录下的构建命令  
      working-directory: ./docs  

    - name: Deploy to GitHub Pages  
      uses: JamesITheProgrammer/github-pages-deploy-action@4.1.0  
      with:  
        github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 提供的访问令牌  
        branch: gh-pages  # 使用的分支  
        folder: docs/.nuxt/dist  # 部署的文件夹，略过实际路径