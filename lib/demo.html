<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./motion/dist/motion.umd.cjs"></script>
  <link rel="stylesheet" href="./motion/dist/index.css">
</head>
<body>
  <div id="app">
    <m-button>
      {{message}}
    </m-button>
  </div>
  <script>
    const app = Vue.createApp({
      
      setup(){
        const message = Vue.ref("Hello World")
        return {
          message
        }
      }
    })
    console.log(Motion,'Motion');
    app.use(Motion.default)
    app.mount("#app")
  </script>
</body>
</html>
